<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="../bootstrap-4.4.1-dist/css/bootstrap.css">
</head>

<body>
    <form action="" class="mx-auto d-block border my-3 p-3" style="max-width: 50%;">
        <img src="../company_logo.jpg" alt="logo" class="mx-auto d-block" style="max-width: 200px;">
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter Password" id="pwd">
        </div>
        <button type="submit" class="btn btn-success d-block mx-auto">Login</button>
    </form>
</body>
</html>
